name: CI Build and Test

on:
  push:
    branches: [ feature/* ]
  pull_request:
    branches: [ feature/* ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'
          cache: true

      - name: Add Go Bin to PATH
        run: echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Install gocovmerge
        run: |
          go install github.com/wadey/gocovmerge@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH 

      - name: Debug PATH and List Go Bin
        run: |
          echo "Current PATH: $PATH"
          echo "Listing $HOME/go/bin:"
          ls -la $HOME/go/bin

      - name: Verify gocovmerge Installation
        run: |
          if ! command -v gocovmerge &> /dev/null; then
            echo "gocovmerge could not be found"
            exit 1
          fi
          echo "gocovmerge is installed at $(which gocovmerge)"

      - name: Build using Makefile
        run: make build OS=linux ARCH=amd64

      - name: Test using Makefile
        run: make test

      - name: Run Linter
        run: |
          go fmt
          go vet
          golint